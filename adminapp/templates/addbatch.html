{% block main1 %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="{% static 'css/addcourse.css' %}" rel="stylesheet">
<div class="container_addcourse">

    <div class="div_login">
        <section class="container_login">
            
            <form action="" method="post" class="form">
                {% csrf_token %}
                <header align="center"> Betch Entry Form</header><br>
                <h5 style="color: rgb(93, 235, 11);"><span>{{ msg2 }}</span></h5>

               <label> Course Name: </label><select name="courseid" id="">
                    <option value="0" class="inp">select course</option>
                    {% for x in res %}
                    <option value={{ x.courseid }}>{{ x.coursename }}</option>
                    {% endfor %}
                </select><br>

                <label >Batch Title:</label> <input type="text"  class="inp" name="batchtitle" required><br>
                           
                <label >Batch Time:</label> <input type="text"  class="inp" name="batchtime" required><br>
                
               <label> Batch start Date: </label><input type="date" class="inp" name="startdate" required><br>

               <label> Instructor Name:</label> <input type="text" class="inp" name="instname" required><br>

              <input type="submit" class="button" value="Add Batch">
            
            
            
            </form>
        </section>
    </div>
    {% endblock %}
