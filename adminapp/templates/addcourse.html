{% block main1 %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="{% static 'css/addcourse.css' %}" rel="stylesheet">
<div class="container_addcourse">

    <div class="div_login">
        <section class="container_login">
            
            <form action="" method="post" class="form">
                <header align="center">Add Course</header><br>
                <h4 style="color: rgb(93, 235, 11);"><span>{{ msg1 }}</span></4>
                {% csrf_token %}
  
                <label>Course Category : </label><br>
                <input type="radio" class="inp1" name="category" value="classical" required><label>classical</label>
                <input type="radio" class="inp1" name="category" value="western" required><label>Western</label><br>
                <label>Course Name : </label><br>
                <input type="text" class="inp" name="coursename" required><br>
                <label>Duration : </label><br>
                <input type="text"class="inp" name="duration" required><br>
                <label>Fees : </label><br>
                <input type="text" class="inp" name="fees" required><br>
                <label>Course Details : </label><br/>
                <textarea rows="5" cols="20" name="coursedetail" required></textarea><br>
                <input type="submit" class="button" value="Add Course">
            </form>
        </section>
    </div>
    {% endblock %}
